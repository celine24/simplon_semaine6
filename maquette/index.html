<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Maquette</title>
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header>
        <div class="title">
            <img src="img/sun-header.png" class="icon-header text-left">
                
            <h1 class="left">Divshot</h1>
            <h1 class="right hidden-xs">8 pts</h1>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="col-md-12">
                        <div class="block block-large beach">
                            <img src="img/beach.png" class="icon icon-large" />
                            <a href="">
                                <div class="link link-beach">
                                    <p>Plage</p>
                                    <div class="arrow arrow-thin"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="block block-small cocktail">
                            <img src="img/cocktail.png" class="icon icon-small" />
                            <a href="">
                                <div class="link link-cocktail">
                                    <p>Cocktail</p>
                                    <div class="arrow arrow-large"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="block block-small ice-cream">
                            <img src="img/ice-cream.png" class="icon icon-small" />
                            <a href="">
                                <div class="link link-ice-cream">
                                    <p>Glace</p>
                                    <div class="arrow arrow-large"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">  
                    <div class="col-sm-6 col-md-6">
                        <div class="block block-small sun">
                            <img src="img/sun.png" class="icon icon-small" />
                            <a href="">
                                <div class="link link-sun">
                                    <p>Soleil</p>
                                    <div class="arrow arrow-large"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="block block-small surf">
                            <img src="img/surf.png" class="icon icon-small" />
                            <a href="">
                                <div class="link link-surf">
                                    <p>Surf</p>
                                    <div class="arrow arrow-large"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <div class="block block-large swimming">
                            <img src="img/swimming.png" class="icon icon-large" />
                            <a href="">
                                <div class="link link-swimming">
                                    <p>Baignade</p>
                                    <div class="arrow arrow-thin"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="col-sm-12 col-md-12">
                        <div class="block block-small diving">
                            <img src="img/diving.png" class="icon icon-small" />
                            <a href="">
                                <div class="link link-diving">
                                    <p>Plong√©e</p>
                                    <div class="arrow arrow-large"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="block block-small boat">
                            <img src="img/boat.png" class="icon icon-small" />
                            <a href="">
                                <div class="link link-boat">
                                    <p>Bateau</p>
                                    <div class="arrow arrow-large"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="block block-small sand">
                            <img src="img/sand.png" class="icon icon-small" />
                            <a href="">
                                <div class="link link-sand">
                                    <p>Sable</p>
                                    <div class="arrow arrow-large"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="block block-small game">
                            <img src="img/game.png" class="icon icon-small" />
                            <a href="">
                                <div class="link link-game">
                                    <p>Jeux</p>
                                    <div class="arrow arrow-large"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="block block-small shell">
                            <img src="img/shell.png" class="icon icon-small" />
                            <a href="">
                                <div class="link link-shell">
                                    <p>Coquillages</p>
                                    <div class="arrow arrow-large"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
